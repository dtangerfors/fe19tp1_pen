<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/navbartest.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <title>Quire - Home Page</title>
</head>

<body>
  <nav class="sidebar">
    <div class="burger">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
    <ul class="nav-links">
      <li>
        <a href="#"><img class="svg-img" src="assets/home.svg" /></a>
      </li>
      <li> <a href="#"><img class="svg-img" src="assets/notes.svg" /></a>
      </li>
      <li> <a href="#"><img class="svg-img" src="assets/search.svg" /></a>
      </li>
      <li> <a href="#" id="settings"><img class="svg-img" src="assets/setting.svg" /></a>
      </li>
    </ul>
  </nav>
  <div id="note-list"></div>
  <div class="container">


    <div id="editor-main">
      <div id="editor-code"></div>
      <button id="save-btn">Save</button>
      <button id="new-document">New Document</button>
    </div>
  </div>

  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h1>SETTINGS</h1><br>

      <label class="switch">
        <input type="checkbox" name="auto-save">
        <span class="slider round"></span>
      </label>
      <label for="auto-save">Auto-save</label>
    </div>
  </div>

  <script src="js/quill.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
